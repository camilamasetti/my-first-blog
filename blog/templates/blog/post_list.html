<html>
	<head>
		<title>Cupcake Wonderland | My first Django site</title>
	</head>

	<body>
        <div>
            <h1>My Posts</h1>
        </div>
        <div>
            {% for post in posts %}
                <div>
                    <h1><a href="">{{post.title}}</a></h1>
                    <p>publication date: {{post.published_date}}</p>
                    <p>{{post.text|linebreaks}}</p>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
